<div>
    <div>
        <h2>Cadastro de Departamento</h2>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3 rounded">
        <div class="row mb-0">
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input type="text" formControlName="nome" matInput>
            </mat-form-field>
        </div>
        <div class="row mb-0">
            <button mat-stroked-button type="submit" [disabled]="form.invalid" [ngStyle]="{'height': '50px', 'font-size': '1.2em'}">Cadastrar</button>
        </div>
    </form>
</div>
